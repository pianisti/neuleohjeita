<!DOCTYPE html>
<html>

<head>
  <title>Uusi ohje</title>
</head>

<body>
  <h1>Uusi ohje</h1>
  <form action="/create_pattern" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required />
    </p>
    <p>
      Sisältö: <br />
      <textarea name="description" rows="8" cols="60" maxlength="1500" required></textarea>
    </p>
    <p>
      Taitotaso: <br />
      <input type="radio" name="level" value="Aloittelija" /> Aloittelija
      <input type="radio" name="level" value="Harrastaja" /> Harrastaja
      <input type="radio" name="level" value="Taituri" /> Taituri
    </p>
    <p>
      Tekniikka: <br />
      <input type="radio" name="technique" value="Neulominen" /> Neulominen
      <input type="radio" name="technique" value="Virkkaus" /> Virkkaus
    </p>
    <p>
      Tyyppi: <br />
      <select name="type">
        <option value="">(valitse)</option>
        <option value="Asusteet">Asusteet</option>
        <option value="Sisustus">Sisustus</option>
        <option value="Vaatteet">Vaatteet</option>
        <option value="Sekalaista">Sekalaista</option>
      </select>
    </p>
    <input type="submit" value="Luo ohje" />
  </form>
</body>

</html>
