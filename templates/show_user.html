<!DOCTYPE html>
<html>

<head>
  <title>Käyttäjä {{ user.username }}</title>
</head>

<body>
  <h1>Käyttäjä {{ user.username }}</h1>
  <p>
    Käyttäjän {{ user.username }} julkaisemien ohjeiden määrä: {{ patterns | count }}
  </p>
  <h2>Ohjeet</h2>
  <ul>
    {% for pattern in patterns %}
    <li><a href="/pattern/{{ pattern.id }}">{{ pattern.title }}</a></li>
    {% endfor %}
  </ul>
  <p>
    <a href="/">Takaisin</a>
  </p>
</body>

</html>
