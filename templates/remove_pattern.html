{% extends "layout.html" %}

{% block title %}Ohjeen poisto{% endblock %}

{% block content %}
<h2>{{ pattern.title }}</h2>
<h3>Ohjeen poisto</h3>
<p>Ohje: {{ pattern.title }}</p>
<p>Haluatko varmasti poistaa ohjeen?</p>
<form action="/remove_pattern/{{ pattern.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="remove" value="Poista ohje">
  <input type="submit" name="back" value="Palaa takaisin">
</form>
{% endblock %}
