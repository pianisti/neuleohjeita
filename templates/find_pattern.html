{% extends "layout.html" %}

{% block title %}Etsi ohje{% endblock %}

{% block content %}
<h2>Etsi ohje</h2>
<form action="/find_pattern" method="get">
  <p>
    Hakusana: <input type="text" name="query" value="{{ query }}">
  </p>
  <input type="submit" value="Lähetä">
</form>

{% if query %}
<h3>Tulokset</h3>
<ul>
  {% for pattern in results %}
  <li><a href="/pattern/{{ pattern.id }}">{{ pattern.title }}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
