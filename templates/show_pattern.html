<!DOCTYPE html>
<html>

<head>
  <title>{{ pattern.title }}</title>
</head>

<body>
  <h1>{{ pattern.title }}</h1>
  {% if session.user_id == pattern.user_id %}
  <p>
    <a href="/edit_pattern/{{ pattern.id }}">Muokkaa</a>
    <a href="/remove_pattern/{{ pattern.id }}">Poista</a>
  </p>
  {% endif %}
  <p>
    Tekij√§: <a href="/user/{{ pattern.user_id }}">{{ pattern.username }}</a>
  </p>
  <p>
    {{ pattern.description }}
  </p>
  {% if classes %}
  <p>
    Luokat:
    <ul>
    {% for class in classes %}
    <li>{{ class.title }}: {{ class.value }}</li>
    {% endfor %}
    </ul>
  </p>
  {% endif %}
  <p>
    <a href="/">Takaisin</a>
  </p>

</body>

</html>
