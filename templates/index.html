<!DOCTYPE html>
<html>

<head>
  <title>Neuleohjeita</title>
</head>

<body>
  <h1>Neuleohjeita</h1>

  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id-numerosi on {{ session.user_id }}
  </p>
  <p>
    <a href="/logout">Kirjaudu ulos</a>
  </p>
  <p>
    <a href="/new_pattern">Uusi ohje</a>
  </p>
  {% else %}
  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
  </p>
  {% endif %}
  <p>
  </p>

  <h2>Ohjeet</h2>
  <ul>
    {% for pattern in patterns %}
    <li><a href=/pattern/{{ pattern.id }}>{{ pattern.title }}</a></li>
    {% endfor %}
  </ul>
</body>

</html>
