<!DOCTYPE html>
<html>

<head>
  <title>Ohjeen muokkaus</title>
</head>

<body>
  <h1>Ohjeen muokkaus</h1>
  <form action="/update_pattern" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ pattern.title }}" maxlength="50" required />
    </p>
    <p>
      Sisältö: <br />
      <textarea name="description" rows="8" cols="60" maxlength="1500" required>{{ pattern.description }}</textarea>
    </p>
    <input type="hidden" name="pattern_id" value="{{ pattern.id }}" />
    <input type="submit" value="Päivitä ohje" />
  </form>
</body>

</html>
